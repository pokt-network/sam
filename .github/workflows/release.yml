name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write
  packages: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Test
        run: go test -v ./...

  build-binaries:
    needs: test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
          - goos: linux
            goarch: arm64
          - goos: darwin
            goarch: amd64
          - goos: darwin
            goarch: arm64
          - goos: windows
            goarch: amd64
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Build binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: "0"
        run: |
          VERSION=${GITHUB_REF_NAME#v}
          EXT=""
          if [ "${{ matrix.goos }}" = "windows" ]; then EXT=".exe"; fi
          go build -ldflags="-s -w -X main.version=${VERSION}" \
            -o sam${EXT} ./cmd/web/

      - name: Package archive
        run: |
          ARCHIVE_NAME="sam-${GITHUB_REF_NAME}-${{ matrix.goos }}-${{ matrix.goarch }}"
          mkdir -p "${ARCHIVE_NAME}"
          EXT=""
          if [ "${{ matrix.goos }}" = "windows" ]; then EXT=".exe"; fi
          cp sam${EXT} "${ARCHIVE_NAME}/"
          cp -r web/ "${ARCHIVE_NAME}/web/"
          cp README.md "${ARCHIVE_NAME}/" 2>/dev/null || true
          cp LICENSE "${ARCHIVE_NAME}/" 2>/dev/null || true
          if [ "${{ matrix.goos }}" = "windows" ]; then
            zip -r "${ARCHIVE_NAME}.zip" "${ARCHIVE_NAME}"
          else
            tar -czf "${ARCHIVE_NAME}.tar.gz" "${ARCHIVE_NAME}"
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: binary-${{ matrix.goos }}-${{ matrix.goarch }}
          path: sam-*.*

  release:
    needs: build-binaries
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          pattern: binary-*
          merge-multiple: true

      - name: Generate checksums
        working-directory: dist
        run: sha256sum sam-* > checksums.txt

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            dist/sam-*
            dist/checksums.txt

  docker:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version
        id: meta
        run: |
          VERSION=${GITHUB_REF_NAME#v}
          echo "version=${VERSION}" >> "$GITHUB_OUTPUT"

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          build-args: VERSION=${{ steps.meta.outputs.version }}
          tags: |
            ghcr.io/pokt-network/sam:${{ steps.meta.outputs.version }}
            ghcr.io/pokt-network/sam:latest

  helm:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Helm
        uses: azure/setup-helm@v4

      - name: Log in to GHCR (OCI)
        run: echo "${{ secrets.GITHUB_TOKEN }}" | helm registry login ghcr.io --username ${{ github.actor }} --password-stdin

      - name: Package chart
        run: |
          VERSION=${GITHUB_REF_NAME#v}
          helm package charts/sam --version "${VERSION}" --app-version "${VERSION}"

      - name: Push chart to GHCR
        run: |
          VERSION=${GITHUB_REF_NAME#v}
          helm push sam-${VERSION}.tgz oci://ghcr.io/pokt-network/charts
