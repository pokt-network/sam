name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Check version consistency
        run: |
          FILE_VERSION=$(cat VERSION | tr -d '[:space:]')
          CHART_VERSION=$(grep '^appVersion:' charts/sam/Chart.yaml | sed 's/appVersion: *"\?\([^"]*\)"\?/\1/')
          if [ "$FILE_VERSION" != "$CHART_VERSION" ]; then
            echo "::error::VERSION file ($FILE_VERSION) does not match Chart.yaml appVersion ($CHART_VERSION)"
            exit 1
          fi

      - name: Vet
        run: go vet ./...

      - name: Test
        run: go test -v ./...

      - name: Build
        run: go build -o sam ./cmd/web/

  docker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build Docker image (no push)
        uses: docker/build-push-action@v6
        with:
          context: .
          push: false
          tags: sam:ci

  helm-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Helm
        uses: azure/setup-helm@v4

      - name: Lint chart
        run: helm lint charts/sam
